<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .leaderboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rank-badge {
            font-size: 1.2em;
            font-weight: bold;
        }
        .score-display {
            font-size: 1.1em;
            color: #28a745;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card leaderboard-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="fas fa-trophy me-2"></i>Highscore Leaderboard</h2>
                    </div>
                    <div class="card-body">
                        <!-- Input fÃ¼r Game ID -->
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <label for="gameId" class="form-label">Game ID:</label>
                                <input type="number" class="form-control" id="gameId" placeholder="Game ID eingeben (z.B. 1)" value="1">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-success w-100" onclick="loadLeaderboard()">
                                    <i class="fas fa-search me-1"></i>Laden
                                </button>
                            </div>
                        </div>

                        <!-- Loading/Error States -->
                        <div id="loading" class="loading d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Laden...</span>
                            </div>
                            <p class="mt-2">Leaderboard wird geladen...</p>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="error-message"></span>
                        </div>

                        <!-- Leaderboard Table -->
                        <div id="leaderboard-container" class="d-none">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Spieler</th>
                                            <th scope="col">Score</th>
                                            <th scope="col">Player ID</th>
                                        </tr>
                                    </thead>
                                    <tbody id="leaderboard-body">
                                        <!-- Dynamisch gefÃ¼llt -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="empty-state" class="text-center py-5 d-none">
                            <i class="fas fa-trophy fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Keine EintrÃ¤ge gefunden</h4>
                            <p class="text-muted">FÃ¼r diese Game ID sind noch keine Highscores vorhanden.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1/leaderboard';

        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('error').classList.add('d-none');
            document.getElementById('leaderboard-container').classList.add('d-none');
            document.getElementById('empty-state').classList.add('d-none');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
        }

        function showError(message) {
            hideLoading();
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('d-none');
            document.getElementById('leaderboard-container').classList.add('d-none');
            document.getElementById('empty-state').classList.add('d-none');
        }

        function showLeaderboard(data) {
            hideLoading();
            document.getElementById('error').classList.add('d-none');
            
            if (!data || data.length === 0) {
                document.getElementById('empty-state').classList.remove('d-none');
                document.getElementById('leaderboard-container').classList.add('d-none');
                return;
            }

            // Sortiere nach Score (absteigend)
            data.sort((a, b) => (b.score || 0) - (a.score || 0));

            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            data.forEach((entry, index) => {
                const row = document.createElement('tr');
                
                // Rank Badge
                let rankBadge = '';
                if (index === 0) {
                    rankBadge = '<span class="badge bg-warning rank-badge">ðŸ¥‡</span>';
                } else if (index === 1) {
                    rankBadge = '<span class="badge bg-secondary rank-badge">ðŸ¥ˆ</span>';
                } else if (index === 2) {
                    rankBadge = '<span class="badge bg-info rank-badge">ðŸ¥‰</span>';
                } else {
                    rankBadge = `<span class="badge bg-light text-dark rank-badge">${index + 1}</span>`;
                }

                row.innerHTML = `
                    <td>${rankBadge}</td>
                    <td>
                        <strong>${entry.playerName || 'Unbekannt'}</strong>
                    </td>
                    <td>
                        <span class="score-display">${entry.score || 0}</span>
                    </td>
                    <td>
                        <small class="text-muted">${entry.playerId || 'N/A'}</small>
                    </td>
                `;
                
                tbody.appendChild(row);
            });

            document.getElementById('leaderboard-container').classList.remove('d-none');
            document.getElementById('empty-state').classList.add('d-none');
        }

        async function loadLeaderboard() {
            const gameId = document.getElementById('gameId').value;
            
            if (!gameId) {
                showError('Bitte gib eine Game ID ein.');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/${gameId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showLeaderboard(data);
                
            } catch (error) {
                console.error('Fehler beim Laden des Leaderboards:', error);
                showError(`Fehler beim Laden: ${error.message}`);
            }
        }

        // Enter-Taste im Input-Feld
        document.getElementById('gameId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadLeaderboard();
            }
        });

        // Initial laden
        window.addEventListener('load', function() {
            loadLeaderboard();
        });
    </script>
</body>
</html>
